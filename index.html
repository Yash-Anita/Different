<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Day</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
        }

        .full-screen {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Background Gradient Animation */
        .gradient-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #f9c5d1, #ff4081, #4caf50);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            z-index: -1;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Style for the first page */
        .page-one {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #e91e63;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            background-color: #d81b60;
            transform: scale(1.1);
        }

        /* Style for the second page */
        .page-two {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        /* 3D Heart */
        .heart-container {
            perspective: 600px;
            margin-bottom: 100px;
        }

        .heart {
            width: 150px;
            height: 150px;
            background-color: #ff4081;
            clip-path: polygon(50% 10%, 10% 35%, 50% 100%, 100% 35%);
            position: relative;
            transform-style: preserve-3d;
            animation: rotateHeart 5s infinite linear;
            transition: transform 0.3s ease-in-out;
        }

        .heart:hover {
            transform: rotateY(180deg);
        }

        .heart:before, .heart:after {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: #ff4081;
            border-radius: 50%;
            top: 0;
        }

        .heart:before {
            left: -75px;
        }

        .heart:after {
            right: -75px;
        }

        @keyframes rotateHeart {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        /* Floating Hearts */
        .floating-heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ff4081;
            clip-path: polygon(50% 0%, 0% 35%, 50% 100%, 100% 35%);
            animation: floatHeart 10s infinite ease-in-out;
            transition: transform 0.3s ease-in-out;
        }

        .floating-heart:hover {
            transform: scale(1.3);
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-300px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }

        /* Position multiple hearts */
        .floating-heart:nth-child(1) { left: 10%; animation-duration: 12s; animation-delay: 0s; }
        .floating-heart:nth-child(2) { left: 30%; animation-duration: 15s; animation-delay: 2s; }
        .floating-heart:nth-child(3) { left: 50%; animation-duration: 13s; animation-delay: 4s; }
        .floating-heart:nth-child(4) { left: 70%; animation-duration: 14s; animation-delay: 3s; }
        .floating-heart:nth-child(5) { left: 90%; animation-duration: 16s; animation-delay: 1s; }

        /* Story Text */
        .story {
            color: white;
            font-size: 1.5rem;
            width: 60%;
            text-align: center;
            margin-top: 20px;
            line-height: 1.8;
        }

        /* Button to go back */
        .back-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .back-button:hover {
            background-color: #d81b60;
            transform: scale(1.1);
        }

    </style>
</head>
<body>

    <!-- Background Gradient Animation -->
    <div class="gradient-background"></div>

    <!-- Page 1: Welcome to Women's Day -->
    <div id="page1" class="full-screen page-one">
        <h1>Happy Women's Day!</h1>
        <button class="button" onclick="showPage2()">Next Page</button>
    </div>

    <!-- Page 2: 3D Heart and Story -->
    <div id="page2" class="full-screen page-two" style="display: none;">
        <div class="heart-container">
            <div class="heart"></div>
        </div>
        <div class="story">
            <p>
                Women are the backbone of every society. Their strength, resilience, and love empower the world to move forward. 
                Their leadership, compassion, and creativity inspire everyone around them. Today, we celebrate the power of women.
            </p>
        </div>

        <!-- Floating Hearts -->
        <div class="floating-heart"></div>
        <div class="floating-heart"></div>
        <div class="floating-heart"></div>
        <div class="floating-heart"></div>
        <div class="floating-heart"></div>

        <button class="back-button" onclick="goBack()">Back</button>
    </div>

    <script>
        // Show page 2 when the "Next Page" button is clicked
        function showPage2() {
            document.getElementById("page1").style.display = "none";
            document.getElementById("page2").style.display = "flex";
            triggerConfetti();  // Trigger confetti effect on page transition
        }

        // Go back to page 1 when the "Back" button is clicked
        function goBack() {
            document.getElementById("page1").style.display = "flex";
            document.getElementById("page2").style.display = "none";
        }

        // Trigger a simple confetti effect
        function triggerConfetti() {
            const colors = ['#ff4081', '#ff80ab', '#f50057', '#c51162'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'absolute';
                confetti.style.top = `${Math.random() * 100}%`;
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animation = 'fallConfetti 3s forwards';
                document.body.appendChild(confetti);
            }
        }

    </script>

</body>
</html>
